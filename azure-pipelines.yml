# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  name: Default

steps:
- task: CmdLine@2
  inputs:
    script: 'oc login https://172.30.0.1:443 -u kubeadmin -p $(OCP_PASSWORD) --insecure-skip-tls-verify=true'
  displayName: Login to OpenShift
- task: CmdLine@2
  inputs:
    script: 'oc project myapp'
  displayName: Switch to project
- task: CmdLine@2
  inputs:
    script: 'oc new-build openjdk-21:stable~https://github.com/piomin/sample-spring-boot-web.git --name sample-spring-boot-web-$(Build.BuildId) --to-docker=true --to=image-registry.openshift-image-registry.svc:5000/myapp/sample-spring-boot-web:$(Build.BuildId)'
  displayName: Create build
- task: CmdLine@2
  inputs:
    script: 'oc start-build sample-spring-boot-web-$(Build.BuildId) -w'
    failOnStderr: true
  displayName: Start build
  timeoutInMinutes: 5
- task: CmdLine@2
  inputs:
    script: 'oc status'
  displayName: Check status







